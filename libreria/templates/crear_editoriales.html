{% extends 'base.html' %}

{% block titulo %}
    Crear libros
{% endblock %}

{% block contenido %}

    {% if form %}
    <h2 style="margin-left:30rem">Complete los campos de la nueva editorial</h2>
    <form action="" method="POST" style="margin-left:40rem;margin-top:7rem" enctype="multipart/form-data"
    >
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" , value="Enviar">
    </form>
    {% endif %}

{% endblock %}
